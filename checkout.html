<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="checkout.css" />

    <title>Checkout</title>
  </head>
  <body>
    <div class="mainscreen">
      <div class="card">
        <div class="rightside">
          <form action="">
            <h1>CheckOut</h1>
            <h2>Payment Information</h2>
            <div style="display:flex ;  gap:8px;">
              
            <input disabled type="text" id="total" style="border: none;font-size: 20px;">
            </div>
            
            <p>Cardholder Name</p>
            <input type="text" class="inputbox" id="fullName" name="name" required />
            <p>Delivery address</p>
            <input
              type="text"
              class="inputbox"
              name="delivery"
              id="delivery"
              required
            />
            <p>Card Number</p>
            <input
              type="number"
              class="inputbox"
              name="card_number"
              id="cardNo"
              required
            />


            <p>Card Type</p>
            <select class="inputbox" name="card_type" id="cardType" required>
              <option value="">Select a Card Type</option>
              <option value="Visa">Visa</option>
              <option value="RuPay">RuPay</option>
              <option value="MasterCard">MasterCard</option>
            </select>
            <div class="expcvv">
              <p class="expcvv_text">Expiry</p>
              <input
                type="date"
                class="inputbox"
                name="exp_date"
                id="expiry"
                required
              />

              <p class="expcvv_text2">CVV</p>
              <input
                type="password"
                class="inputbox"
                name="cvv"
                id="cvv"
                required
              />
            </div>
            <p></p>
            <p id="checkoutBtn" class="button">CheckOut</p>
          </form>
          
        </div>
      </div>
    </div>
    <script src="checkoutScript.js"></script>
  </body>
</html>
